<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div., initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Whatsapp Web</title>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <!-- header -->
            <div class="header">
                <div class="userimg">
                    <img src="./recursos/images/contact1.png" class="cover" alt="">
                </div>
                <ul class="nav_icons">
                    <li><i class="fas fa-comment-alt"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>
            <!-- Search -->
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <!-- Chat List -->
            <div class="chatlis">
                <div class="block">
                    <div class="imgbx">
                        <img src="./recursos/images/contact2.png" class="cover" alt="">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Sophia</h4>
                            <p class="time">11:40</p>
                        </div>
                        <div class="message_p">
                            <p>Me chama no whats pfvr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="righSide">
            <div class="header">
                <div class="imgText">
                    <div class="userimg">
                        <img src="./recursos/images/contact2.png" class="cover" alt="">
                    </div>
                    <h4>Sophia<br><span>Online</span></h4>
                </div>
                <ul class="nav_icons">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>
            <!-- Chat Bot -->
            <div class="chatBox">
                <div class="message my_message">
                    <p>Hi<br><span>13:20</span></p>
                </div>
                <div class="message frnd_message">
                    <p>Hello<br><span>13:25</span></p>
                </div>
            </div>
            <!-- Chat Input -->
            <div class="chatbox_input">
                <i class="fas fa-smile"></i>
                <i class="fas fa-paperclip"></i>
                <input type="text" placeholder="Type a message">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
